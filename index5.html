<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="">
        <label for="firstName">Firstname</label>
        <input type="text" name="firstName" id="firstName" placeholder="John"><br>
<br>
        <label for="lastName">Lastname</label>
        <input type="text" name="lastName" id="lastName" placeholder="Doe"><br>
<br>
        <label for="topic"> Course : </label>
        <select id="topic" name="topic">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
        </select><br>

        <br>

        <label for="gender">Gender: </label><br>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female <br>
<br>

        <legend>Hobbies:</legend>
        <input type="checkbox" name="hobbies" id="programming" value="programming" checked="checked"/>
        <label for="programming">Programming:</label>
        

    </form>
</body>
</html>
