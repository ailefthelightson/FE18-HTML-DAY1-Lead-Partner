<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="">
        <label for="firstName">Firstname</label>
        <input type="text" name="firstName" id="firstName" placeholder="John"><br>
<br>
        <label for="lastName">Lastname:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Doe"><br>
<br>
        <label for="topic"> Course : </label>
        <select id="topic" name="topic">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
        </select><br>

        <br>

        <label for="gender">Gender : </label><br>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female <br>
<br>

        <legend>Hobbies:</legend>

        <input type="checkbox" name="hobbies" id="programming" value="programming" checked="checked"/>
        <label for="programming">Programming</label><br>

        <input type="checkbox" name="hobbies" id="basketball" value="basketball" checked/>
        <label for="basketball">Basketball</label><br>

        <input type="checkbox" name="hobbies" id="football" value="fpotball" />
        <label for="football">Football</label><br>

        <input type="checkbox" name="hobbies" id="reading novel" value="reading novel" />
        <label for="reading novel">Reading Novel</label><br> 
<br>
        <label for="phone">Phone : </label>
        <input type="tel" id="phone" name="phone" pattern="[0-0]{2}[0-9}{13}" placeholder="004312345678912">

<br>
        <label for="address">Address: </label><br>
        <textarea name="address" id="message" cols="30" rows="10" placeholder="Schutzenstrasse 30, 6323, Vienna, Austria"></textarea>

    </form>
</body>
</html>
